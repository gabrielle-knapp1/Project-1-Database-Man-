<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Account</title>
        <script src="./js/global.js"></script>
        <script src="./js/account.js"></script>
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/account.css">
    </head>
    <body>
        <ul>
            <li><button type="button" onclick="GoHome()">Go Home</button></li>
            <li><button type="button" onclick="LogOut()">Logout</button></li>
        </ul>
        <h1>My Account</h1>
        <div class="account-container">
            <p id="username" class="account-field">Username:</p>
            <p id="firstName" class="account-field">First Name:</p>
            <p id="lastName" class="account-field">Last Name:</p>
            <p id="address" class="account-field">Address:</p>
            <p id="email" class="account-field">Email:</p>

            <form id="updateForm">
                <label for="username">Username:</label>
                <input type="text" id="usernameInput" required>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstNameInput" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastNameInput" required>

                <label for="address">Address:</label>
                <input type="text" id="addressInput" required>

                <label for="email">Email:</label>
                <input type="text" id="emailInput" required>

                <label for="password">Password:</label>
                <input type="password" id="passwordInput" required>

                <button type="button" class="update" onclick="updateAccount()">Update Account</button>
            </form>

            <form id="deleteForm" onsubmit="return ConfirmDeleteAccount();">
                <button type="submit">Delete Account</button>
            </form>
        </div>
    </body>
</html>
