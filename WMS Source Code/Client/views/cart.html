<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./js/global.js"></script>
        <script src="./js/cart.js"></script>
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/cart.css">
        <title>Cart</title>
    </head>
    <body>
        <ul>
            <li><button type="button" onclick="ChangePage('/home')">Go Home</button></li>
            <li><button type="button" onclick="ChangePage('/transactionLog')">Previous Transactions</button></li>
        </ul>
        <h2>Current Items in your cart:</h2>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Borrowing</th>
                    <th>Price Per Unit</th>
                    <th>Total Price</th>
                    <th>Edit Item</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="editItemPopup" class="modal">
            <div class="modal-content">
                <span class="close" onclick="ClosePopup('editItemPopup')">&times;</span>
                <div id="editItemPopup-content-placeholder">
                    <div id="itemID" data-info="-1"></div>
                    <button type="button" onclick="RemoveFromCart()">Remove From Cart</button>
                    
                    <label for="changeQuantity">Quantity:</label>
                    <input type="text" id="changeQuantityInput" required onsubmit="SetQuantity()">
                </div>
            </div>
        </div>

        <button type="button" class="checkout" onclick="OpenCheckOutPopup()">Checkout Cart</button>

        <div id="checkOutPopup" class="modal">
            <div class="modal-content">
                <span class="close" onclick="ClosePopup('checkOutPopup')">&times;</span>
                <div id="checkOutPopup-content-placeholder">
                    <form id="purchaseForm">
                        <button type="button" onclick="UseAccountInfo()">Use My Account Info For Purchase</button>

                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstNameInput" required>
        
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastNameInput" required>
        
                        <label for="address">Address:</label>
                        <input type="text" id="addressInput" required>
        
                        <label for="email">Email:</label>
                        <input type="text" id="emailInput" required>
        
                        <label for="creditCardNumber">Credit Card Number:</label>
                        <input type="text" id="creditCardNumberInput" required>

                        <p id="warning"></p>
        
                        <button type="button" onclick="SubmitTransaction()">Make Purchase</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
