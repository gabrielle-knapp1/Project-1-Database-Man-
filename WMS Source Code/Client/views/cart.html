<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./js/global.js"></script>
        <script src="./js/cart.js"></script>
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/cart.css">
        <title>Cart</title>
    </head>
    <body>
        <ul>
            <li><button type="button" onclick="ChangePage('/home')">Go Home</button></li>
            <li><button type="button" onclick="ChangePage('/transactionLog')">Previous Transactions</button></li>
        </ul>
        <h2>Current Items in your cart:</h2>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Borrowing</th>
                    <th>Price Per Unit</th>
                    <th>Total Price</th>
                    <th>Edit Item</th>
                </tr>
            </thead>
            <tbody>
                <!--To be populated on page load-->
                <!--NOTE: look at adminLog.js to see how to dynamically add rows from the database-->
                <!--tr>
                    <td>0</td>
                    <td>Example0</td>
                    <td>2</td>
                    <td>false</td>
                    <td>$20.00</td>
                    <td>$40.00</td>
                    <td><button type="button">Edit Item</button></td>
                </tr-->
            </tbody>
        </table>

        <div id="popup" class="modal">
            <div class="modal-content">
                <span class="close" onclick="ClosePopup()">&times;</span>
                <div id="popup-content-placeholder"></div>
            </div>
        </div>

        <button type="button">Checkout Cart</button>
    </body>
</html>
