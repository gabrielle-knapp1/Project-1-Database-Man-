<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update Warehouse</title>
        <script src="./js/global.js"></script>
        <script src="./js/adminWarehouse.js"></script>
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/adminWarehouse.css">
    </head>
<body>

    <ul>
        <li><button type="button" onclick="ChangePage('/adminHome')">Go Home</button></li>
    </ul>

    <h2><button onclick="addItem()">Add Item!</button></h2>
    <h2>Warehouse Items:</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!--To be populated on page load-->
            <!--NOTE: look at adminLog.js to see how to dynamically add rows from the database-->
            <tr>
                <td><button onclick="openModal(0)">0</button></td>
                <td>Baby Doll</td>
                <td>1</td>
                <td>$200.00</td>
                <td>
                    <button onclick="editItem(0)">Edit Item</button>
                    <button onclick="removeItem(this)">Remove Item</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="openModal(1)">1</button></td>
                <td>Again</td>
                <td>2</td>
                <td>$300.00</td>
                <td>
                    <button onclick="editItem(1)">Edit Item</button>
                    <button onclick="removeItem(this)">Remove Item</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="openModal(2)">2</button></td>
                <td>Once</td>
                <td>11</td>
                <td>$500.00</td>
                <td>
                    <button onclick="editItem(2)">Edit Item</button>
                    <button onclick="removeItem(this)">Remove Item</button>
                </td>
            </tr>
            <!-- Additional rows can be added dynamically here -->
        </tbody>
    </table>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalContent"></p>
        </div>
    </div>
</body>

</html>
